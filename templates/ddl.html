<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询失败</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
    <style>
        *{
            padding:0;
            margin: 0;
            font-family: "楷体";
        }
        header{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://ts1.cn.mm.bing.net/th/id/R-C.065e9c592f35ea87a6c3b96883c10ec3?rik=NvcpixcOMg2Jxg&riu=http%3a%2f%2fimg.mm4000.com%2ffile%2f5%2fcf%2fb52b962167.jpg%3fdown&ehk=2xVpRbCVnJC5hzW1wOSUTbrjcukcm5cGuzgFcFytoXo%3d&risl=&pid=ImgRaw&r=0);
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        ul{
            float: right;
            list-style-type: none;
            margin: 15px;
        }
        ul li{
            display: inline-block;
        }

        ul li a{
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            border: 1px solid transparent;
            transition: .6s ease;
            border-radius: 20px;
        }

        ul li a:hover{
            background-color: #fff;
            color: #000;
        }
        ul li.active a{
            background-color: #fff;
            color: #000;
        }
        .title{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .title h1{
            color: #fff;
            font-size: 50px;
            font-family: Century Gothic;
        }
    </style>
</head>
<body>
<header>
    <div class="main">
        <ul>
            <li class="active"><a href="#">查询失败</a></li>
        </ul>
    </div>
    <div class="title">
        <h1><span style="color: crimson;">查询失败 {{ .message }}</span></h1>
        <h1><a href="http://127.0.0.1:9090/admin/find" target="_top">重新查询</a></h1>
    </div>
</header>
</body>
</html>
